site_name: Robopy Documentation
copyright: "&copy; 2024 Nomura Yuta"
repo_url: https://github.com/nomutin/robopy.git
repo_name: nomutin/robopy

theme:
  name: "material"
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - palette.switch
    - toc.integrate
  font:
    text: Noto Sans JP
    code: Roboto Mono
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            members_order: source
            docstring_style: numpy

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Home: index.md
  - Getting started: getting-started.md
  - Examples: examples.md
  - API Reference:
    - control_table.py: api/control-table.md
    - dynamixel.py: api/dynamixel.md
    - robot.py: api/robot.md
    - camera.py: api/camera.md
  - Q&A: qa.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nomutin/robopy.git
  consent:
    title: Cookie consent
    description:
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.